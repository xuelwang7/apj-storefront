spring.application.name=web

# Server configuration
server.port=8080

# API service URL (using HTTP for local development)
api.base.url=http://localhost:8081/api/cards

# MongoDB service configuration (needed for MongoTradingCardClientService)
tradingcard.mongo.service.url=http://localhost:8081

# Logging configuration
logging.level.edu.byui.apj.storefront.web=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG

# Disable SSL for development
server.ssl.enabled=false

# Actuator
management.endpoints.web.exposure.include=health,info