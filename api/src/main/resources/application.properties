spring.application.name=api

# Server configuration
server.port=8081

# Disable SSL for local development
#server.ssl.enabled=false

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.edu.byui.apj.storefront.api=INFO

# In web module's application.properties
api.base.url=http://localhost:8081/api/cards

# Important - Use the default port for actuator instead of separate port
# This makes it accessible at the same URL